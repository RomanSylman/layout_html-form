<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
       name="viewport"
       content="width=device-width,
       user-scalable=no,
       initial-scale=1.0,
       maximum-scale=1.0,
       minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="personalInformation">
          <div class="input">
            <label>
              Surname:
              <input
                type="text"
                name="surname"
                required
                autocomplete="off"
              >
            </label>
          </div>
          <div class="input">
            <label>
              Name:
              <input
                type="text"
                name="name"
                required
                autocomplete="off"
              >
            </label>
          </div>
          <div class="input">
            <label>
              How old are You?
              <input
                type="number"
                min="1"
                max="100"
                value = "12"
                required
              >
            </label>
          </div>
          <div class="input" >
            <label>
              Full date of birth:
              <input
                type="date"
              >
            </label>
          </div>
          <div class="input">
            <label>
              I accept the term of the agreement
              <input
                type="checkbox"
                name="agreement"
                required
              >
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset >
        <legend>Registration</legend>
        <div class="registration">
          <div class="input__r">
            <label>
              E-mail:
              <input
                type="email"
                name="email"
                placeholder="email@example.com"
                required
              >
            </label>
          </div>
          <div class="input__r">
            <label>
              Password:
              <input
                type="password"
                name="password"
                minlength="8"
                maxlength="20"
                required
              >
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="interesting">
          <div class="input__i">
            Do you love cats?
            <label>
              <input
                type="radio"
                name="Cats"
                value="Yes"
              >
               Yes
            </label>
            <label>
              <input
                type="radio"
                name="Cats"
                value="No"
              >
               No
            </label>
          </div>
          <div class="input__i">
            <label>
              What is your favorite color?
              <input
                type="color"
                name="color"
              >
            </label>
          </div>
          <div class="input__i">
            <label>
              What time do you go to bed?
              <input
                type="time"
                name="bedTime"
                step="2"
              >
            </label>
          </div>
          <div class="input__i">
            <label>
              What are your favorite brand of cars?
              <select
                name="brandOfCars"
                multiple
              >
                <option
                  value="BMW">BMW

                </option>
                <option
                  value="AUDI">Audi

                </option>
                <option
                  value="LADA">Lada

                </option>
              </select>
            </label>
          </div>
          <div class="input__i">
            <label>
              How do you rate our work?
              <la>
                <input
                  type="range"
                  name="workRate"
                  value="0"
                >
              </la>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <div class="additionalInfo">
          <div class="input__a">
            <label>
              Comments:
              <textarea
                name="comments"
                cols="20"
                rows="2"
                minlength="10"
                autocomplete="off"
              >
              </textarea>
            </label>
          </div>
          <div class="input__a">
            <label>
                Would you reccommend us?
              <select
                name="reccommend"
                  required
                >
                <option
                  value="yes">
                  Yes
                </option>
                <option
                  value="no">
                  No
                </option>
              </select>
            </label>
          </div>
        </div>
      </fieldset>
      <div class="submitButton">
        <button
          type="submit"
          >
          Submit
        </button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
